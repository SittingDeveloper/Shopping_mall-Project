server.port=8081

# MySql ( properties )
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shop?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# 2.6.x Ignore the circulation reference. ( Related to Auth )
spring.main.allow-circular-references=true

# Outputting the executed query console.
spring.jpa.properties.hibernate.show_sql=true

# Formatting queries output on console windows with high operability.
spring.jpa.properties.hibernate.format_sql=true

# Bind parameter output as question mark in query.
logging.level.org.hibernate.type.descriptor.sql=trace

# Init Database , create : Create a table after deleting the existing table.
spring.jpa.hibernate.ddl-auto=validate

# Setting MySQL Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Live Reload Enable
spring.devtools.livereload.enabled=true

# Thymeleaf cache ?? ??
spring.thymeleaf.cache = false

# \uD30C\uC77C \uD55C \uAC1C\uB2F9 \uCD5C\uB300 \uC0AC\uC774\uC988
spring.servlet.multipart.max-file-size=20MB

# \uC694\uCCAD\uB2F9 \uCD5C\uB300 \uD30C\uC77C \uD06C\uAE30
spring.servlet.multipart.max-request-size=100MB

# \uC0C1\uD488 \uC774\uBBF8\uC9C0 \uC5C5\uB85C\uB4DC \uACBD\uB85C
itemImgLocation=C:/shop/item

# \uB9AC\uC18C\uC2A4 \uC5C5\uB85C\uB4DC \uACBD\uB85C
uploadPath=file:///C:/shop/
